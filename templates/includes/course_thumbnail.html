<div class="card mb-3 mt-3 mx-auto" style="width: 50rem; border-radius: 1rem; background-color: #f7f7f5;
     box-shadow: 0 0 20px #d9d9d4;">
        <div class="row">
            <div class="col-md-2">
                <img src="image.png" class="card-img" alt="изображение" style="width: 128px; height: 128px; margin: 0.5rem;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title">{{ c.name }}</h4>
                    <hr>
                    <p class="text-justify font-weight-lighter m-0">{{ c.description[:50] }}</p>

                    <div class="d-flex justify-content-between mt-2">
                        <div class="row">
                            <div class="col-sm"><span class="text-nowrap"><small class="text-muted">123 <i class="bi bi-heart"></i></small></span></div>
                            <div class="col-sm"><span class="text-nowrap"><small class="text-muted">123 <i class="bi bi-people-fill"></i></small></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
