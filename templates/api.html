<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}PracticeHub{% endblock title %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body style="padding-left: 30rem; padding-right: 30rem; padding-top: 5rem">
  {% for f in apis %}
    <div style="margin-bottom: 2rem">
      <h1 style="font-size: 36px; font-weight: 600; font-family: Verdana">{{ f["title"] }}</h1>
      <p style="color: rgb(100, 100, 100); font-family: Verdana; padding-left: 2rem; padding-top: 0.5rem; margin-bottom: 0.25rem">{{ f["desc"] }}</p>
      <h1 style="font-size: 20px; font-weight: 600; font-family: Verdana; color: rgb(50, 50, 50); padding-left: 2rem">Parameters</h1>
      <div style="font-family: Verdana; color: rgb(10, 10, 10)">
        <div class="row" style="width: 25%; padding-left: 2.5rem; color: rgb(120, 120, 120)!important">
          <div class="col">
            Name
          </div>
          <div class="col">
            Description
          </div>
        </div>
        {% for p in f["params"] %}
          <div class="row" style="width: 25%; padding-left: 2.5rem">
            <div class="col">
              {{ p[0] }}
            </div>
            <div class="col">
              {{ p[1] }}
            </div>
          </div>
        {% endfor %}
      </div>

      <h1 style="font-size: 20px; font-weight: 600; font-family: Verdana; color: rgb(50, 50, 50); padding-left: 2rem; padding-top: 0.5rem">Return</h1>
      <div style="font-family: Verdana; color: rgb(10, 10, 10)">
        <div class="row" style="width: 25%; padding-left: 2.5rem; color: rgb(120, 120, 120)!important">
          <div class="col">
            Name
          </div>
          <div class="col">
            Description
          </div>
        </div>
        <div class="row" style="width: 25%; padding-left: 2.5rem">
          <div class="col">
            {{ f["return"][0] }}
          </div>
          <div class="col">
            {{ f["return"][1] }}
          </div>
        </div>
      </div>
      <h1 style="font-size: 20px; font-weight: 600; font-family: Verdana; color: rgb(50, 50, 50); padding-left: 2rem; padding-top: 0.5rem">Example</h1>
      <span style="padding-left: 2.5rem; font-family: Verdana; color: rgb(10, 10, 10)">{{ f["ex"] }}</span>
    </div>
  {% endfor %}
</body>
</html>
